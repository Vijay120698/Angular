<div class="container">
  <div *ngIf="data.length > 0" class="data-section">
    <h2 class="title text-center">𝑫𝒂𝒕𝒂 𝒇𝒓𝒐𝒎 𝑨𝑷𝑰</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Color</th>
          <th>Price</th>
          <th>Capacity (GB)</th>
          <th>Screen Size (inches)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.name }}</td>
          <td>{{ item.data.color }}</td>
          <td>{{ item.data.price | currency }}</td>
          <td>{{ item.data.capacity }}</td>
          <td>{{ item.data.screenSize }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
    <div *ngIf="data.length === 0" class="no-data-section">
      <p class="no-data-message">No data available.</p>
    </div>
  </div>
